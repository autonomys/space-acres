sc-utils = { git = "https://github.com/subspace/polkadot-sdk", rev = "9b8cdb87de8f1c0e6b48c468b6196d1d99eeabee", default-features = false }
schnellru = "0.2.3"
semver = "1.0.23"
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
simple_moving_average = "1.0.2"
sp-api = { git = "https://github.com/subspace/polkadot-sdk", rev = "9b8cdb87de8f1c0e6b48c468b6196d1d99eeabee", default-features = false }
sp-consensus = { git = "https://github.com/subspace/polkadot-sdk", rev = "9b8cdb87de8f1c0e6b48c468b6196d1d99eeabee", default-features = false }
sp-consensus-subspace = { git = "https://github.com/subspace/subspace", rev = "b27d113cc7805a3ab106bac299c2bfb23207ec14" }
sp-core = { git = "https://github.com/subspace/polkadot-sdk", rev = "9b8cdb87de8f1c0e6b48c468b6196d1d99eeabee", default-features = false }
sp-domains-fraud-proof = { git = "https://github.com/subspace/subspace", rev = "b27d113cc7805a3ab106bac299c2bfb23207ec14" }
sp-objects = { git = "https://github.com/subspace/subspace", rev = "b27d113cc7805a3ab106bac299c2bfb23207ec14" }
sp-runtime = { git = "https://github.com/subspace/polkadot-sdk", rev = "9b8cdb87de8f1c0e6b48c468b6196d1d99eeabee", default-features = false }
subspace-archiving = { git = "https://github.com/subspace/subspace", rev = "b27d113cc7805a3ab106bac299c2bfb23207ec14" }
subspace-core-primitives = { git = "https://github.com/subspace/subspace", rev = "b27d113cc7805a3ab106bac299c2bfb23207ec14" }
subspace-erasure-coding = { git = "https://github.com/subspace/subspace", rev = "b27d113cc7805a3ab106bac299c2bfb23207ec14" }
subspace-fake-runtime-api = { git = "https://github.com/subspace/subspace", rev = "b27d113cc7805a3ab106bac299c2bfb23207ec14" }
subspace-farmer = { git = "https://github.com/subspace/subspace", rev = "b27d113cc7805a3ab106bac299c2bfb23207ec14", default-features = false }
subspace-farmer-components = { git = "https://github.com/subspace/subspace", rev = "b27d113cc7805a3ab106bac299c2bfb23207ec14" }
subspace-networking = { git = "https://github.com/subspace/subspace", rev = "b27d113cc7805a3ab106bac299c2bfb23207ec14" }
subspace-proof-of-space = { git = "https://github.com/subspace/subspace", rev = "b27d113cc7805a3ab106bac299c2bfb23207ec14" }
